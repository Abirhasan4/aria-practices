name: Link Checker
on:
  push:
    branches-ignore:
      - "dependabot/**"
    paths:
      - "content/**/*.html"

  pull_request:
    paths:
      - "content/**/*.html"

jobs:
  link-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: link-checker
        run: npm run link-checker
